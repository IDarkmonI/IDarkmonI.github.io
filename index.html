<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Web Adaptativa</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Fondo y opciones para pantallas grandes o dispositivos en horizontal */
        @media (min-width: 768px), (max-width: 1024px) and (orientation: landscape), (max-width: 1024px) and (min-aspect-ratio: 4/3) {
            body {
                background: url('fondo-panoramico.jpg') no-repeat center center fixed;
                background-size: cover;
            }

            .menu {
                display: flex;
                justify-content: space-around;
                position: absolute;
                top: 100px; /* Ajusta la posición vertical */
                width: 100%;
                text-align: center;
            }

            .menu a {
                text-decoration: none;
                color: white;
                font-size: 1.5em;
                padding: 15px 30px;
                background: rgba(0, 0, 0, 0.5);
                border-radius: 5px;
                transition: background 0.3s;
            }

            .menu a:hover {
                background: rgba(255, 255, 255, 0.5);
                color: black;
            }
        }

        /* Fondo y opciones para pantallas pequeñas */
        @media (max-width: 1024px) and (orientation: portrait), (max-width: 1024px) and (max-aspect-ratio: 1/1) {
            body {
                background: url('fondo-vertical.jpg') no-repeat center center fixed;
                background-size: cover;
            }

            .menu {
                display: flex;
                flex-direction: column;
                position: absolute;
                bottom: 20px;
                width: 100%;
                align-items: center;
            }

            .menu a {
                text-decoration: none;
                color: white;
                font-size: 1.5em;
                margin: 15px 0;
                padding: 15px 30px;
                background: rgba(0, 0, 0, 0.5);
                border-radius: 5px;
                transition: background 0.3s;
            }

            .menu a:hover {
                background: rgba(255, 255, 255, 0.5);
                color: black;
            }
        }
    </style>
</head>
<body>
    <nav class="menu">
        <a href="maleficum.html">MALEFICUM</a>
        <a href="elbucle.html">EL BUCLE</a>
        <a href="ptoheroe.html">Punto de Héroe</a>
    </nav>
</body>
</html>
